type: object
description: |
  Outcome of an operation that does not result in a resource or bundle being returned, for example an error or an async/batch submission.
  There are a number of possible error codes that can be returned along with a more detailed description in the `display` field.
properties:
  resourceType:
    type: string
    description: FHIR Resource Type.
    default: OperationOutcome
  issue:
    type: array
    description: List of issues that have occurred.
    minItems: 1
    items:
      type: object
      required:
        - severity
        - code
      properties:
        severity:
          type: string
          enum: [fatal, error, warning, information]
          description: Severity of the error.
          example: error
        code:
          type: string
          description: FHIR error code.
          example: invalid
          enum:
            - invalid
            - structure
            - required
            - value
            - invariant
            - security
            - login
            - unknown
            - expired
            - forbidden
            - suppressed
            - processing
            - not-supported
            - duplicate
            - multiple-matches
            - not-found
            - deleted
            - too-long
            - code-invalid
            - extension
            - too-costly
            - business-rule
            - conflict
            - transient
            - lock-error
            - no-store
            - exception
            - timeout
            - incomplete
            - throttled
            - informational
        details:
          $ref: 'ErrorCode.yaml'
        diagnostics:
          type: string
          description: Additional diagnostic information about the issue.
          example: Invalid value - 2019-01 in field 'birthDate'
        expression:
          type: string
          description: FHIRPath of element(s) related to the error.
          example: Patient.name.given
