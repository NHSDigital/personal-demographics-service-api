type: object
required:
  - identifier
properties:
  identifier:
    type: object
    description: "Identifier for the country from which the Coverage originates."
    required:
      - system
      - value
    properties:
      system:
        type: string
        enum: ["urn:iso:std:iso:3166"]
        example: "urn:iso:std:iso:3166"
      value:
        type: string
        description: "Three-letter country code that identifies the country from which the Coverage originates."
        example: "FRA"
        pattern: "^[A-Z]{3}$"
  display:
    type: string
    description: "Display-friendly representation of the country code."
    readOnly: true
    example: France