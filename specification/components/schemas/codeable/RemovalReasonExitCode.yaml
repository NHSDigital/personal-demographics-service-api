type: object
description: PDS Removal Reason Exit Code
required:
  - coding
properties:
  coding:
    type: array
    description: Array containing exactly one removal reason exit code object
    items:
      type: object
      required:
        - system
        - code
        - display
      properties:
        system:
          type: string
          format: url
          description: URL of the Removal Reason Exit Code. Always uses the 'PDS-RemovalReasonExitCode' Code System.
          example: https://fhir.nhs.uk/CodeSystem/PDS-RemovalReasonExitCode
          readOnly: true
        code:
          type: string
          description: A CodeSystem that identifies the reason a PDS record has been removed.
          example: SCT
          oneOf: 
            - enum:
              - DEA
              description: Death
            - enum:
              - EMB
              description:  Embarkation
            - enum:
              - SCT
              description: Transferred to Scotland
            - enum:
              - NIT
              description: Transferred to Northern Ireland
            - enum:
              - TRA
              description: Temporary resident not returned
            - enum:
              - ORR
              description: Other reason
            - enum:
              - AFL
              description: Armed forces enlistment (notified locally)
            - enum:
              - AFN
              description: Armed forces enlistment (notified by AF)
            - enum:
              - CGA
              description: Gone away
            - enum:
              - DIS
              description: Practice dissolution
            - enum:
              - OPA
              description: Address out of practice area
            - enum:
              - RDI
              description: Removed at doctor's request - immediate
            - enum:
              - RDR
              description: Removed at doctor's request
            - enum:
              - RFI
              description: Removal from residential institute
            - enum:
              - RPR
              description: Removed at patient's request
            - enum:
              - SDL
              description: Services dependant (notified locally)
            - enum:
              - SDN
              description: Services dependant (notified by SMO)
        display:
          type: string
          description: Display-friendly representation of the removal reason exit code.
          example: Transferred to Scotland
