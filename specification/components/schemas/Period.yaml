type: object
description: |
  Business effective period when data item was, is, or will be in use.
required:
  - start
properties:
  start:
    type: string
    format: date
    description: Start date of time period, if known, in format `yyyy-mm-dd`. Can be a future date.
    example: 2024-01-01
  end:
    type: string
    format: date
    description: End date of time period, if known and if not ongoing, in format `yyyy-mm-dd`. Can be a future date.
    example: 2025-12-31