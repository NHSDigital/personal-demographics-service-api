description: Insurance or medical plan or a payment agreement
type: object
required:
  - status
  - beneficiary
  - payor
  - subscriber
  - identifier
  - period
properties:
  resourceType:
    type: string
    enum: ["Coverage"]
    example: "Coverage"
  status:
    type: string
    description: "The status of the resource instance."
    enum: ["active"]
    example: "active"
  subscriber:
    type: object
    description: "Subscriber and patient covered by the policy. For EHIC, this is the patient's NHS number."
    required:
      - identifier
    properties:
      identifier:
        type: object
        required:
          - value
        properties:
          system:
            type: string
            format: url
            enum: ["https://fhir.nhs.uk/Id/nhs-number"]
            example: "https://fhir.nhs.uk/Id/nhs-number"
          value:
            $ref: NhsNumber.yaml
  identifier:
    type: array
    minItems: 1
    maxItems: 1
    items:
      type: object
      required:
        - value
        - assigner
      properties:
        value:
          type: string
          description: "The primary identifier of the insurer. For EHIC, this is the identification number of the card."
          minLength: 1
          maxLength: 25
          pattern: "^[a-zA-Z0-9]{1,25}$"
          example: "29401395498043123948"
        assigner:
          description: "Identifier for the country from which the Coverage originates. For EHIC, this is the country of issue."
          $ref: CountryCode.yaml
  payor:
    type: array
    description: "Issuer of the policy. For EHIC, this is the identification number of the institution."
    minItems: 1
    maxItems: 1
    items:
      type: object
      required: 
        - identifier
      properties:
        identifier:
          type: object
          required: 
            - value
          properties:
            value:
              type: string
              description: "The value that is unique"
              minLength: 1
              maxLength: 30
              pattern: "^[a-zA-Z0-9]{1,30}$"
              example: "92847ADGJL"
  beneficiary:
    type: object
    description: "Plan beneficiary. For EHIC, this is the personal identification number."
    required:
      - identifier
    properties:
      identifier:
        type: object
        required:
          - value
        properties:
          value:
            type: string
            description: "The personal ID number identifying the beneficiary."
            minLength: 1
            maxLength: 25
            pattern: "^[a-zA-Z0-9]{1,25}$"
            example: "178705ABC"
  period:
    type: object
    description: "Time period when coverage is valid. For EHIC, this is the expiry date."
    required:
      - end
    properties:
      end:
        type: string
        format: date
        description: "End date of time period, if known, in format `yyyy-mm-dd`. Must be less than 150 years in the past. Must be less than 150 years in the future."
        example: "2030-12-31"