description: Organization that is the custodian of the patient record.
type: object
required:
- identifier
properties:
  id:
    description: Object identifier (OID) specific to the returned details - this should
      be return exactly the same in any update.
    type: string
    readOnly: true
    example: 254406A1
  type:
    description: Type of Reference being returned.
    type: string
    readOnly: true
    example: Organization
  identifier:
    description: Identifier and system of identification used for this Organisation.
    type: object
    required:
    - value
    properties:
      system:
        description: URL for the Organization Data Service - who are responsible for
          publishing codes that identify organisations and individuals across health
          and social care.
        type: string
        readOnly: true
        example: https://fhir.nhs.uk/Id/ods-organization-code
      value:
        description: Organization code for the previously registered general practice,
          as held in the [Organisation Data Service](https://developer.nhs.uk/apis/ods/).
        type: string
        pattern: "^[A-Za-z0-9]{1,10}$"
        example: Y12345
      period:
        "$ref": Period.yaml
