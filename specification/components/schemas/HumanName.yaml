type: object
required:
  - id
  - use
  - family
properties:
  id:
    type: string
    description: Unique object identifier for this name.
    readOnly: true
    example: '123'
  use:
    type: string
    description: |
      How this name should be used.
      * usual - Known as, conventional or the one patient normally uses. A patient will always have a usual name.
      * temp - An alias or temporary name. This may also be used for temporary names assigned at birth or in emergency situations.
      * nickname - A name that the patient prefers to be addressed by, but is not part of their usual name.
      * old - This name is no longer in use (or was never correct, but retained for records).
      * maiden - Name changed for Marriage. A name used prior to changing name because of marriage. This term is not gender specific. The use of this term does not imply any particular history for a person's name.
      
      The following use codes are included in the [name-use](https://www.hl7.org/fhir/valueset-name-use.html) value set, but should not be used and will not be returned as part of a retrieval.
      * official - The formal name as registered in an official (government) registry, but which name might not be commonly used. May be called "legal name".
      * anonymous - Anonymous assigned name, alias, or pseudonym (used to protect a person's identity for privacy reasons).
    enum: [usual, temp, nickname, old, maiden]
    example: usual
  period:
    $ref: "Period.yaml"
  given:
    type: array
    description: Given names, including any middle names.
    example: [Jane, Adele]
    items:
      type: string
      example: Jane
  family:
    type: string
    description: Family name (often called Surname).
    example: Smith
  prefix:
    type: array
    description: Name prefixes, titles, and prenominals.
    example: [Mrs]
    items:
      type: string
      example: Mrs
  suffix:
    type: array
    description: Name suffices and postnominals.
    example: [MBE, PhD]
    items:
      type: string
      example: MBE
