description: A contact point, such as a phone number or email address
type: object
required:
  - system
  - value
properties:
  id:
    type: string
    description: Unique object identifier for this contact point.
    example: '789'
  period:
    $ref: "Period.yaml"
  system:
    description: Means of communication, such as phone or email.
    type: string
    enum: [phone, fax, email, other]
    example: phone
  value:
    description: |
      Phone number, email address, or other identifier for use with contact system.

      Email addresses are between 6 and 90 characters long. Other systems have a maximum length of 32 characters. See [Update patient details](#api-Default-updatePatientPartial) for this field's business rules.
    type: string
    example: '01632960587'
  use:
    type: string
    description: Location associated with communication system.
    enum: [home, work, temp, mobile]
    example: home
  extension:
    type: array
    maxItems: 1
    description: |
      Extension that is returned when the communication type is `textphone`. The only code returned is `textphone`, which means `Minicom (Textphone)`.

      The `system` is `other` when the extension is included.
    items:
      $ref: 'extensions/OtherContactSystem.yaml'
