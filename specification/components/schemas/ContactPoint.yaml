description: A contact point, such as a phone number or email address
type: object
required:
  - system
  - value
properties:
  id:
    type: string
    description: Unique object identifier for this contact point.
    readOnly: true
    example: '789'
  period:
    $ref: "Period.yaml"
  system:
    description: Means of communication, such as phone or email.
    type: string
    enum: [phone, fax, email, other]
    example: phone
  value:
    description: Phone number, email address, or other identifier for use with contact system.
    type: string
    example: '01632960587'
  use:
    type: string
    description: Location associated with communication system.
    enum: [home, work, temp, mobile]
    example: work
  extension:
    type: array
    maxItems: 1
    description: |
      Extension holding another contact system not available in the `use` enum. Either an `use` or an `extension` will be returned.

      This will only be returned when the communication type is `textphone`. The only code that will be returned is `textphone`, which means `Minicom (Textphone)`. 
    items:
      $ref: 'extensions/OtherContactSystem.yaml'
