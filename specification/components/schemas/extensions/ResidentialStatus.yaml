type: object
description: Wrapper object for residential status details. This is accepted in a create patient request body but will not be persisted to PDS.
required:
  - url
properties:
  url:
    type: string
    description: Definition of residential status extension.
    example: https://fhir.hl7.org.uk/StructureDefinition/Extension-UKCore-ResidentialStatus
    enum:
      - https://fhir.hl7.org.uk/StructureDefinition/Extension-UKCore-ResidentialStatus
    readOnly: true
