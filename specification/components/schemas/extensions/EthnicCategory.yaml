type: object
description: Wrapper object for ethnic category details. This is accepted in a create patient request body but will not be persisted to PDS.
required:
  - url
properties:
  url:
    type: string
    description: Definition of ethnic category extension.
    example: https://fhir.hl7.org.uk/StructureDefinition/Extension-UKCore-EthnicCategory
    enum:
      - https://fhir.hl7.org.uk/StructureDefinition/Extension-UKCore-EthnicCategory
