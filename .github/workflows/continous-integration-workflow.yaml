name: Build

on: push

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # This causes all history to be fetched, which is required for calculate-version to function

      - name: Install Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Update apt repositories
        run: sudo apt update

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.12.1'

      - name: Upgrade python packaging tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install poetry
        run: pip install poetry

      - name: Cache poetry packages
        uses: actions/cache@v1
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-build-cache-poetry-packages-${{ hashFiles('**/poetry.lock') }}

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-cache-npm-packages-${{ hashFiles('**/package-lock.json') }}

      - name: Build Karate jarfile version we need for Karate sandbox
        if: steps.cache-karate-jarfile.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/karatelabs/karate.git karate
          cd karate
          git checkout c0597e5b7fcd61be47f916854e8473da11b37956
          mvn clean install -P pre-release -pl -karate-robot -DskipTests
          mvn package -B -ntp -P fatjar -DskipTests -f karate-core/pom.xml
          echo "github.workspace: ${{ github.workspace }}"
          ls ${{ github.workspace }}
          echo "going to copy"
          cp /tmp/karate/karate-core/target/karate-core-1.6.0-SNAPSHOT.jar ${{ github.workspace }}/karate-tests/karate.jar
          cp /tmp/karate/karate-core/target/karate-core-1.6.0-SNAPSHOT.jar /tmp/karate.jar
          echo "now karate-tests folder looks like:"
          ls ${{ github.workspace }}/karate-tests

        working-directory: /tmp

      - name: Cache Karate jarfile
        uses: actions/cache@v1
        id: cache-karate-jarfile
        with:
          path: ${{ github.workspace }}/karate-tests/*.jar
          key: ${{ runner.os }}-build-cache-jarfile
        
      - name: Install repo
        run: make install

      - name: Check licenses
        run: make check-licenses

      - name: Lint
        run: make lint

      - name: Check resources are valid FHIR 4.0.1
        run: make validate

      - name: Compile spec
        run: make publish

      - name: Generate release
        run: make release
          
      - name: Set SPEC_VERSION env var
        run: echo ::set-env name=SPEC_VERSION::$(poetry run python scripts/calculate_version.py)
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true

      - name: Create release (master only)
        id: create-release
        if: github.ref == 'refs/heads/master'
        uses: actions/create-release@v1
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.SPEC_VERSION }}
          release_name: ${{ env.SPEC_VERSION }}
