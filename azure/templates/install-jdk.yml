steps:
  - bash: curl -o /tmp/openjdk.tar.gz 'https://download.java.net/java/GA/jdk20/bdc68b4b9cbc4ebcb30745c85038d91d/36/GPL/openjdk-20_linux-x64_bin.tar.gz'
    displayName: "Download OpenJDK"

  - task: JavaToolInstaller@0
    displayName: Install JRE & JDK v20 x64
    inputs:
      versionSpec: "20"
      jdkArchitectureOption: "x64"
      jdkSourceOption: "LocalDirectory"
      jdkFile: "/tmp/openjdk.tar.gz"
      jdkDestinationDirectory: "/tmp/openjdk"